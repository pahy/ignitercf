<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"

      data-namespace-typo3-fluid="true">

<footer class="ignitercf-footer">

        </div>
        <div class="ignitercf-footer-links">
            <a href="https://github.com/pahy/ignitercf/issues" target="_blank" rel="noopener">

            <span class="ignitercf-footer-separator">|</span>

        </div>
        <div class="ignitercf-footer-credits">
            <f:translate key="LLL:EXT:ignitercf/Resources/Private/Language/locallang.xlf:module.footer.developedBy" />
            <a href="https://github.com/pahy" target="_blank" rel="noopener">pahy</a>
