<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
      xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Module" />

<f:section name="Content">

<f:be.pageRenderer
    includeJavaScriptModules="{0: '@pahy/ignitercf/backend-module.js'}"
    includeCssFiles="{0: 'EXT:ignitercf/Resources/Public/Css/backend-module.css'}"
/>

<div class="ignitercf-module">

    <!-- Extension disabled warning -->
    <f:if condition="{globalSettings.enabled} == 0">
        <div class="callout callout-danger">
            <div class="media">
                <div class="media-left">
                    <core:icon identifier="actions-ban" size="small" />
                </div>
                <div class="media-body">
                    <h4 class="callout-title"><f:translate key="LLL:EXT:ignitercf/Resources/Private/Language/locallang.xlf:module.extensionDisabled" /></h4>
                    <p class="callout-body">
                        <f:translate key="LLL:EXT:ignitercf/Resources/Private/Language/locallang.xlf:module.extensionDisabledMessage" />
                    </p>
                </div>
            </div>
        </div>
    </f:if>

    <!-- Statistics -->
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                <core:icon identifier="content-widget-chart-bar" size="small" />
                <f:translate key="LLL:EXT:ignitercf/Resources/Private/Language/locallang.xlf:module.statistics.title" arguments="{0: statisticsDays}" />
            </h3>
            <f:form action="saveDays" method="post" style="display: inline;">
                <f:form.hidden name="setting" value="statisticsDays" />
                <f:form.select
                    name="days"
                    options="{availableDays}"
                    value="{statisticsDays}"
                    additionalAttributes="{onchange: 'this.form.submit()'}"
                    class="form-select form-select-sm"
                />
            </f:form>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-4">
                    <div class="ignitercf-stat-card stat-total">
                        <div class="stat-value">{statistics.total}</div>
                        <div class="stat-label"><f:translate key="LLL:EXT:ignitercf/Resources/Private/Language/locallang.xlf:module.statistics.totalRequests" /></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="ignitercf-stat-card stat-success">
                        <div class="stat-value">{statistics.success}</div>
                        <div class="stat-label"><f:translate key="LLL:EXT:ignitercf/Resources/Private/Language/locallang.xlf:module.statistics.successful" /></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="ignitercf-stat-card stat-errors">
                        <div class="stat-value">{statistics.errors}</div>
                        <div class="stat-label"><f:translate key="LLL:EXT:ignitercf/Resources/Private/Language/locallang.xlf:module.statistics.errors" /></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Activity Chart -->
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                <core:icon identifier="content-widget-chart-bar" size="small" />
                <f:translate key="LLL:EXT:ignitercf/Resources/Private/Language/locallang.xlf:module.chart.title" arguments="{0: chartDays}" />
                <f:if condition="{chartDataAge}">
                    <small class="text-muted" style="font-weight: normal; margin-left: 0.5rem;">
                        · <f:translate key="LLL:EXT:ignitercf/Resources/Private/Language/locallang.xlf:module.chart.updated" arguments="{0: chartDataAge}" />
                    </small>
                </f:if>
            </h3>
            <f:form action="saveDays" method="post" style="display: inline;">
                <f:form.hidden name="setting" value="chartDays" />
                <f:form.select
                    name="days"
                    options="{availableDays}"
                    value="{chartDays}"
                    additionalAttributes="{onchange: 'this.form.submit()'}"
                    class="form-select form-select-sm"
                />
            </f:form>
        </div>
        <div class="panel-body">
            <div class="ignitercf-chart-wrapper">
                <canvas id="ignitercf-activity-chart"></canvas>
            </div>
            <p id="ignitercf-chart-nodata" class="text-muted text-center" style="display: none;">
                <f:translate key="LLL:EXT:ignitercf/Resources/Private/Language/locallang.xlf:module.chart.noData" />
            </p>
            <p class="text-muted text-center" style="margin-top: 0.5rem; margin-bottom: 0;">
                <small>
                    <core:icon identifier="actions-terminal" size="small" />
                    <code style="background: #f5f5f5; padding: 2px 6px; border-radius: 3px;">vendor/bin/typo3 ignitercf:chart:generate</code>
                </small>
            </p>
        </div>
    </div>

    <!-- Chart.js via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script>
        (function() {
            const chartData = <f:format.raw>{chartDataJson}</f:format.raw>;
            const chartWrapper = document.querySelector('.ignitercf-chart-wrapper');
            const noDataMessage = document.getElementById('ignitercf-chart-nodata');

            if (!chartData || chartData.length === 0) {
                if (chartWrapper) chartWrapper.style.display = 'none';
                if (noDataMessage) noDataMessage.style.display = 'block';
                return;
            }

            const labels = chartData.map(d => {
                const date = new Date(d.date);
                return date.toLocaleDateString(undefined, { weekday: 'short', day: 'numeric', month: 'short' });
            });
            const successData = chartData.map(d => d.success);
            const errorData = chartData.map(d => d.errors);

            const ctx = document.getElementById('ignitercf-activity-chart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: '<f:translate key="LLL:EXT:ignitercf/Resources/Private/Language/locallang.xlf:module.statistics.successful" />',
                            data: successData,
                            backgroundColor: 'rgba(40, 167, 69, 0.8)',
                            borderColor: 'rgba(40, 167, 69, 1)',
                            borderWidth: 1,
                            borderRadius: 2
                        },
                        {
                            label: '<f:translate key="LLL:EXT:ignitercf/Resources/Private/Language/locallang.xlf:module.statistics.errors" />',
                            data: errorData,
                            backgroundColor: 'rgba(220, 53, 69, 0.8)',
                            borderColor: 'rgba(220, 53, 69, 1)',
                            borderWidth: 1,
                            borderRadius: 2
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            stacked: true,
                            grid: { display: false }
                        },
                        y: {
                            stacked: true,
                            beginAtZero: true,
                            ticks: { stepSize: 1 }
                        }
                    },
                    plugins: {
                        legend: { position: 'bottom' },
                        tooltip: {
                            callbacks: {
                                afterBody: function(context) {
                                    const dataIndex = context[0].dataIndex;
                                    const avgResponse = chartData[dataIndex].avg_response_ms;
                                    return '<f:translate key="LLL:EXT:ignitercf/Resources/Private/Language/locallang.xlf:module.chart.avgResponse" />: ' + avgResponse.toFixed(0) + ' ms';
                                }
                            }
                        }
                    }
                }
            });
        })();
    </script>

    <!-- Recent Log Entries -->
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                <core:icon identifier="actions-document-view" size="small" />
                <f:translate key="LLL:EXT:ignitercf/Resources/Private/Language/locallang.xlf:module.log.title" />
            </h3>
        </div>
        <div class="panel-body" style="padding: 0;">
            <f:if condition="{recentLogs}">
                <f:then>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th><f:translate key="LLL:EXT:ignitercf/Resources/Private/Language/locallang.xlf:module.log.timestamp" /></th>
                                    <th><f:translate key="LLL:EXT:ignitercf/Resources/Private/Language/locallang.xlf:module.log.type" /></th>
                                    <th><f:translate key="LLL:EXT:ignitercf/Resources/Private/Language/locallang.xlf:module.log.site" /></th>
                                    <th><f:translate key="LLL:EXT:ignitercf/Resources/Private/Language/locallang.xlf:module.log.urls" /></th>
                                    <th><f:translate key="LLL:EXT:ignitercf/Resources/Private/Language/locallang.xlf:module.log.status" /></th>
                                    <th><f:translate key="LLL:EXT:ignitercf/Resources/Private/Language/locallang.xlf:module.log.response" /></th>
                                </tr>
                            </thead>
                            <tbody>
                                <f:for each="{recentLogs}" as="log">
                                    <tr class="{f:if(condition: log.success, then: '', else: 'table-danger')}">
                                        <td><small class="text-muted">{log.timestamp}</small></td>
                                        <td>
                                            <f:if condition="{log.type} == 'purge_everything'">
                                                <f:then>
                                                    <span class="badge" style="background: var(--ignitercf-orange); color: #fff;"><f:translate key="LLL:EXT:ignitercf/Resources/Private/Language/locallang.xlf:module.log.purgeAll" /></span>
                                                </f:then>
                                                <f:else>
                                                    <span class="badge badge-info"><f:translate key="LLL:EXT:ignitercf/Resources/Private/Language/locallang.xlf:module.log.purgeUrls" /></span>
                                                </f:else>
                                            </f:if>
                                        </td>
                                        <td><strong>{log.site}</strong></td>
                                        <td>
                                            <f:if condition="{log.urls_count}">
                                                <f:then>{log.urls_count}</f:then>
                                                <f:else>–</f:else>
                                            </f:if>
                                        </td>
                                        <td>
                                            <f:if condition="{log.success}">
                                                <f:then>
                                                    <span class="badge badge-success">
                                                        <core:icon identifier="actions-check" size="small" /> <f:translate key="LLL:EXT:ignitercf/Resources/Private/Language/locallang.xlf:module.log.ok" />
                                                    </span>
                                                </f:then>
                                                <f:else>
                                                    <span class="badge badge-danger" title="{log.error}">
                                                        <core:icon identifier="actions-ban" size="small" /> <f:translate key="LLL:EXT:ignitercf/Resources/Private/Language/locallang.xlf:module.log.error" />
                                                    </span>
                                                </f:else>
                                            </f:if>
                                        </td>
                                        <td><f:format.number decimals="0">{log.response_time_ms}</f:format.number> ms</td>
                                    </tr>
                                </f:for>
                            </tbody>
                        </table>
                    </div>
                </f:then>
                <f:else>
                    <div style="padding: 16px;">
                        <p class="text-muted mb-0">
                            <f:translate key="LLL:EXT:ignitercf/Resources/Private/Language/locallang.xlf:module.log.noEntries" />
                            <f:if condition="{globalSettings.logLevel} == 'none'">
                                <br /><em><f:translate key="LLL:EXT:ignitercf/Resources/Private/Language/locallang.xlf:module.log.loggingDisabled" /></em>
                            </f:if>
                        </p>
                    </div>
                </f:else>
            </f:if>
        </div>
    </div>

    <f:render partial="Backend/Footer" arguments="{version: version}" />

</div>

</f:section>

</html>
