<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
      data-namespace-typo3-fluid="true">

<div class="widget-content-main">
    <h4 class="widget-title text-center mb-3">
        <f:translate key="LLL:EXT:ignitercf/Resources/Private/Language/locallang.xlf:widget.configurationStatus.heading" />
    </h4>
    <f:if condition="{enabled}">
        <f:then>
            <div class="text-center">
                <div class="widget-number-icon">
                    <span class="text-{status}">
                        <core:icon identifier="{statusIcon}" size="large" />
                    </span>
                </div>
                <div class="widget-number mt-2">
                    <span class="widget-number-count text-{status}">{configured}/{total}</span>
                </div>
                <div class="widget-number-label">
                    {statusText}
                </div>

                <f:if condition="{sites}">
                    <div class="mt-3">
                        <f:for each="{sites}" as="site">
                            <span class="badge badge-{f:if(condition: site.configured, then: 'success', else: 'warning')} me-1">
                                <f:if condition="{site.configured}">
                                    <f:then>
                                        <core:icon identifier="actions-check" size="small" />
                                    </f:then>
                                    <f:else>
                                        <core:icon identifier="actions-exclamation-triangle" size="small" />
                                    </f:else>
                                </f:if>
                                {site.identifier}
                            </span>
                        </f:for>
                    </div>
                </f:if>
            </div>

            <f:if condition="{hints}">
                <hr class="my-3" />
                <div class="text-start" style="font-size: 0.85em;">
                    <f:for each="{hints}" as="siteHint">
                        <div class="mb-2">
                            <strong class="text-warning">
                                <core:icon identifier="actions-exclamation-triangle" size="small" />
                                {siteHint.identifier}
                            </strong>
                            <f:for each="{siteHint.hints}" as="hint">
                                <div class="ms-3 mt-1">
                                    <span class="text-muted">{hint.message}:</span>
                                    <pre class="mb-0 mt-1" style="font-size: 0.8em; background: #f5f5f5; padding: 4px 8px; border-radius: 3px; white-space: pre-wrap;"><f:format.raw>{hint.solution}</f:format.raw></pre>
                                </div>
                            </f:for>
                        </div>
                    </f:for>
                </div>
            </f:if>
        </f:then>
        <f:else>
            <div class="text-center">
                <div class="widget-number-icon">
                    <span class="text-danger">
                        <core:icon identifier="actions-ban" size="large" />
                    </span>
                </div>
                <div class="widget-number-label mt-2">
                    Extension disabled
                </div>
            </div>
        </f:else>
    </f:if>
</div>

</html>
